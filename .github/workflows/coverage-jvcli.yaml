name: Code Coverage for jvcli

on:
  pull_request:
    paths:
      - "./**"
  push:
    branches:
      - main
    paths:
      - "./**"
jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Get Cover
        uses: orgoro/coverage@v3.2
        with:
            coverageFile: coverage.xml
            token: ${{ secrets.GITHUB_TOKEN }}
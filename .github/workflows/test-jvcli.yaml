name: Running jvcli test cases

on:
  pull_request:
    paths:
      - "./**"
  push:
    branches:
      - main
    paths:
      - "./**"

jobs:
  run-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.12

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run tests
      run: pytest